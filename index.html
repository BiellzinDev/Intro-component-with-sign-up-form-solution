<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <article>
      <section class="fundo">
        <div class="intro ">
          <div class="title">
            <h1>
              Learn to code by watching others
            </h1>
          </div>
          <div class="description limitador">
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable. </p>
          </div>
        </div>
        
        <div class="container">
          <div class="free limitador">
            <a href="#" class="free"><b>Try it free 7 days <br> </b> then $20/mo. thereafter</a>
          </div>
          <div class="limitador form">
            <form action="#" method="get" >
              <input type="text" name="nome" required autofocus placeholder="First Name" >
              <input type="text" name="sobrenome" required placeholder="Last Name" >
              <input type="email" name="email" required placeholder="Email Address" >
              <input type="password" name="senha" required placeholder="Password">
              <input type="submit" value="Claim your free trial " class="claim">
              <p>By clicking the button, you are agreeing to our <a href="#" class="rules">Terms and Services</a></p>
            </form>
          </div>
        </div>
      </section>
    </article>

  
  </main>
  
</body>
</html>
